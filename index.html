<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swiper Slider</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
              <div class="swiper-content">
                  <p>Global Grand Event on Digital Design</p>
                  <h1>Design Thinking Conference</h1>
                  <div class="btn">
                      <a href="#" class="btn-common btn-lg">Get Ticket</a>
                      <a href="#" class="btn-common btn-lg btn-border">Explore More</a>
                  </div>
              </div>
          </div>
          <div class="swiper-slide" style="background-image: url(img/slide2.jpg);">
              <div class="swiper-content">
                  <p>Global Grand Event on Digital Design</p>
                  <h1>22 Amazing Speakers</h1>
                  <div class="btn">
                      <a href="#" class="btn-common btn-lg">Get Ticket</a>
                  </div>
              </div>
          </div>
          <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
              <div class="swiper-content">
                  <p>Global Grand Event on Digital Design</p>
                  <h1>Book Your Seat Now!</h1>
                  <div class="btn">
                      <a href="#" class="btn-common btn-lg">Get Ticket</a>
                  </div>
              </div>
          </div>
      </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-scrollbar"></div>
  </div>




<!---script-->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
